<!DOCTYPE html>
<html>

<head>
    <style>
        p.uppercase {
            text-transform: uppercase;
        }

        p.lowercase {
            text-transform: lowercase;
        }

        p.capitalize {
            text-transform: capitalize;
        }
    </style>
</head>

<body>

    <h1>Lưu Hoàng Phi -2121051182</h1>

    <p class="uppercase">Lưu Hoàng Phi -2121051182</p>
    <p class="lowercase">Lưu Hoàng Phi -2121051182.</p>
    <p class="capitalize">Lưu Hoàng Phi -2121051182</p>

</body>

</html>
